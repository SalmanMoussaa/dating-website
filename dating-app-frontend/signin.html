<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signin.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <h1 class="web_name">LoveLink</h1>
    <div class="container">
      <h1>Sign In</h1>
      <form id="signin_form" class="hidden_signin">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
        <div id="error_message" class="error_message"></div>
      </form>

      <div class="forgot_password" id="forgot_password_form">
        <p>Enter your name and email to recover your password:</p>
        <form id="forgot-password-email-form">
          <div class="form-group">
            <label for="forgot-name">Name:</label>
            <input type="text" id="forgot-name" name="forgot-name" required />
          </div>
          <div class="form-group">
            <label for="forgot-email">Email:</label>
            <input
              type="email"
              id="forgot-email"
              name="forgot-email"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>

        <div id="forgot-password-error" class="hidden reset_fail">
          Invalid name or email. Please try again.
        </div>
        <div id="forgot-password-success" class="hidden reset_success">
          Your password has been sent to your email.
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script>
      dating_pages.loadFor("signin");
    </script>
  </body>
</html>
